<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Add new word definitions to the dictionary">

    <title>Store Definition</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <main>

        <h1>Add a Definition</h1>

        <form id="storeForm">

            <label for="word">Word:</label>

            <input type="text" id="word" placeholder="Word" required>

            <label for="definition">Definition:</label>

            <textarea id="definition" placeholder="Definition" required></textarea>

            <button type="submit">Submit</button>

        </form>

        <div id="feedback" role="region" aria-live="polite"></div>

    </main>

    <!-- Load language utility first -->
    <script src="js/LangUtil.js"></script>

    <!-- Load shared API client -->
    <script src="js/ApiClient.js"></script>

    <!-- Then load the page controller -->
    <script src="js/StorePage.js"></script>

</body>

</html>
